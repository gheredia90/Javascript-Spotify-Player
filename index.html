<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   
</head>
<body style="padding-top: 50px">
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
			<div class="btn-play disabled"></div>

			<div class="metadata">
			  <p class="title">Hunger of The Pine</p>
			  <p class="author">alt-J</p>

			  <div class="seekbar">
			    <progress value="0" max="30"></progress>
			  </div>
			</div>
		</div>
		<div class="cover">
			<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>
	<div class="container">
        <form class="form-horizontal">
              <div class="form-group">
                <label for="labelSong" class="col-sm-2 control-label">Enter Song</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control inputSongText" id="inputSong" placeholder="Type Song's name.">
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Search!</button>
                </div>
              </div>
        </form>
    </div>

    <div class="modal fade" id="artistModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-artist-title">Artist's Info:</h4>
        </div>
        <div class="modal-body">
          <ul class="artist-data-list">            
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>        
    </div>
  </div>

   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
